    .home_header3-fixed-top {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      z-index: 1030;
      box-shadow: 0 1px 7px rgba(0, 0, 0, 0.1);
    }

    #home_header3 .navbar-nav .dropdown-menu {
      border: 0;
      box-shadow: 0 1px 3px #00000014, 0 10px 40px -10px #00000059;
      min-width: 180px;
    }

    #home_header3 .navbar-nav .links-dropdown a {
      padding-left: 1.5rem !important;
    }

    #home_header3 .toggle-button {
      display: none;
    }

    #home_header3 .mob-menu-header {
      padding: 8px 24px;
      display: flex;
      justify-content: space-between;
    }

    #home_header3 .mob-menu-body {
      height: 90%;
      position: relative;
    }

    #home_header3 .navigation-section {
      padding: 10px 24px;
    }

    #home_header3 .navigation-section p a {
      width: 100%;
    }

    #home_header3 .buttons-section {
      margin: 24px;
      display: flex;
      justify-content: flex-start;
    }

    #home_header3 .arrow {
      position: absolute;
      right: 15px;
      top: 5px;
      display: inline-block;
      width: 8px;
      height: 8px;
      border-left: 2px solid #29394c;
      border-top: 2px solid #29394c;
      transform: rotate(225deg);
      transition: .2s linear;
      margin-top: 10px;
    }

    #home_header3 .link {
      background: #f5f5f5;
      padding: 3px 10px;
    }

    #home_header3 .collapsed.link {
      background: none;
    }

    #home_header3 .collapsed .arrow {
      transform: rotate(135deg);
    }

    #home_header3 .buttons-section button {
      margin-left: 0 !important;
    }

    #home_header3 .navbar-close i {
      font-size: 24px;
      margin-top: 10px;
      margin-right: 3px;
      cursor: pointer;
    }

    #home_header3 .mob-menu-content {
      display: none;
    }

    #home_header3 .nav-link.dropdown-toggle {
      border-radius: 50%;
      width: 24px;
      height: 24px;
      text-align: center;
      line-height: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #home_header3 .nav-link.dropdown-toggle i {
      position: relative;
      left: 0;
      top: 0;
    }

    #home_header3 .dropdown-menu-profile {
      left: -148px;
      top: 25px;
      border-radius: 0;
      box-shadow: 0 1px 3px #00000014, 0 10px 40px -10px #00000059;
      border: 0;
    }

    #home_header3 .dropdown-menu-profile a {
      text-decoration: none;
      border-bottom: 1px solid rgba(0, 0, 0, .15);
      padding: 6px 12px;
    }

    #home_header3 .dropdown-menu {
      min-width: 11rem !important;
    }

    #home_header3 .nav-link.dropdown-toggle:after {
      display: none;
    }

    #home_header3 .mob-menu-body .dropdown-menu-profile {
      border-top: 1px solid #dedede;
    }

    #home_header3 .navbar-nav .dropdown-menu-profile a:hover {
      box-shadow: 0 1px 3px #00000014, 0 4px 5px -5px #00000059;
    }

    @media (max-width: 992px) {
      #home_header3 .desktop-menu {
        display: none;
      }

      #home_header3 .dropdown-menu-profile {
        box-shadow: none;
      }

      #home_header3 .dropdown-menu-profile a {
        border: 0;
      }

      #home_header3 .toggle-button {
        display: block;
      }

      #home_header3 .mob-menu-content {
        display: block;
        position: fixed;
        z-index: 5;
        width: 100%;
        height: 100%;
        opacity: 0;
        top: 0;
        left: 0;
        background: #fff;
        -webkit-transition: ease-in all 0.5s;
        transition: ease-in all 0.5s;
        -webkit-transform: translateX(200%);
        -ms-transform: translateX(200%);
        transform: translateX(200%);
      }

      #home_header3 .mob-menu-content.show {
        display: block;
        opacity: 1;
        /*left: 0;*/
        -webkit-transition: ease-in all 0.5s;
        transition: ease-in all 0.5s;
        -webkit-transform: translateX(0);
        -ms-transform: translateX(0);
        transform: translateX(0);
      }
    }

    @media (max-width: 414px) {
      #home_header3 .buttons-section {
        margin-left: 24px;
        margin-right: 0;
      }

      #home_header3 .buttons-section a {
        margin-right: 10px;
      }
    }

    (() => {
      function rgb2hex(orig) {
        var rgb = orig.replace(/\s/g, "").match(/^rgba?\((\d+),(\d+),(\d+)/i);
        return rgb && rgb.length === 4 ? "#" + ("0" + parseInt(rgb[1], 10).toString(16)).slice(-2) + ("0" + parseInt(rgb[2], 10).toString(16)).slice(-2) + ("0" + parseInt(rgb[3], 10).toString(16)).slice(-2) : orig;
      }

      function lightOrDark(color) {
        // Variables for red, green, blue values
        var r, g, b, hsp;
        // Check the format of the color, HEX or RGB?
        if (color.match(/^rgb/)) {
          // If RGB --> store the red, green, blue values in separate variables
          color = color.match(/^rgba?\((\d+),\s*(\d+),\s*(\d+)(?:,\s*(\d+(?:\.\d+)?))?\)$/);
          r = color[1];
          g = color[2];
          b = color[3];
        } else {
          // If hex --> Convert it to RGB: http://gist.github.com/983661
          color = +("0x" + color.slice(1).replace(color.length < 5 && /./g, "$&$&"));
          r = color >> 16;
          g = (color >> 8) & 255;
          b = color & 255;
        }
        // HSP (Highly Sensitive Poo) equation from http://alienryderflex.com/hsp.html
        hsp = Math.sqrt(0.299 * (r * r) + 0.587 * (g * g) + 0.114 * (b * b));
        // Using the HSP value, determine whether the color is light or dark
        if (hsp > 127.5) {
          return "light";
        } else {
          return "dark";
        }
      }

      function createBudgetWrapperDivEl() {
        const divEl = document.createElement("div");
        divEl.setAttribute("class", "made-with-softr");
        divEl.innerHTML = `
                   <a href="https://www.softr.io/?utm_source=madewithbadge" target="_blank" title="Softr - Build a website, web app or portal on Airtable without code">
                      <img src="https://softr-assets-eu-shared.s3.eu-central-1.amazonaws.com/studio/blocks/assets/softr_made_with_badge_logo_small.svg" alt="Softr - Build a website, web app or portal on Airtable without code">
                      <span class="made-with">Made with</span>
                      <span class="softr-word">Softr</span>
                    </a>`;
        document.body.appendChild(divEl);
      }

      function isInCurrentSection(elTop, elBottom) {
        const innerHeight = window.innerHeight - 30;
        return elTop < innerHeight && elBottom > innerHeight;
      }

      function setRightTheme(sections, softrEl) {
        sections.forEach(item => {
          const elementTop = item.getBoundingClientRect().top;
          const elementBottom = item.getBoundingClientRect().bottom;
          if (isInCurrentSection(elementTop, elementBottom)) {
            const documentBodyColor = window.getComputedStyle(item).getPropertyValue("background-color");
            const bgColor = lightOrDark(rgb2hex(documentBodyColor));
            if (bgColor === "light") {
              softrEl.classList.add("dark-theme");
            } else {
              softrEl.classList.remove("dark-theme");
            }
          }
        });
      }

      function init() {
        const madeWithSoftrEl = document.querySelector(".made-with-softr");
        if (madeWithSoftrEl) {
          madeWithSoftrEl.remove();
        }
        createBudgetWrapperDivEl();
        const headers = document.querySelectorAll("header");
        const sections = document.querySelectorAll("section");
        const footers = document.querySelectorAll("footer");
        const softrEl = document.querySelector(".made-with-softr a");
        const allSections = [...headers, ...sections, ...footers];
        setRightTheme(allSections, softrEl);
        document.addEventListener("scroll", () => {
          setRightTheme(allSections, softrEl);
        });
      }
      init();
      setInterval(() => init(), 50 * 1000);
    })();
  </script>

      function parseUrl(url) {
        var parser = document.createElement('a'),
          searchObject = {},
          queries, split, i;
        parser.href = url;
        queries = parser.search.replace(/^\?/, '').split('&');
        for (i = 0; i < queries.length; i++) {
          split = queries[i].split('=');
          searchObject[split[0]] = split[1];
        }
        return {
          protocol: parser.protocol,
          host: parser.host,
          hostname: parser.hostname,
          port: parser.port,
          pathname: parser.pathname,
          search: parser.search,
          searchObject: searchObject,
          hash: parser.hash
        };

      function getSearchFormula(keyword) {
        const searchOptions = collectionSetup.searchOptions;
        if (!searchOptions.fields.length) {
          return null;
        }
        const searchFormulas = [];
        searchOptions.fields.forEach(function(field) {
          if (field) {
            searchFormulas.push('SEARCH("' + keyword.trim().toLowerCase() + '", LOWER(ARRAYJOIN({' + field + '})))');
          }
        });
        if (searchFormulas.length === 1) {
          return searchFormulas[0];
        } else if (searchFormulas.length === 0) {
          return '';
        }
        return 'OR(' + searchFormulas.join(',') + ')';
      }

      function getFilterFormula() {
        const allFilterFormulas = [];
        const filters = $(listFilterSelector); /* ToDo multiple filters */
        filters.each(function() {
          const filter = $(this);
          const mappedto = $(this).attr('data-mappedto');
          const filterFormulas = [];
          $(this).find('.js-filter-option.active').each(function() {
            const keyword = $(this).attr('data-value').trim();
            filterFormulas.push('SEARCH(", ' + keyword.toLowerCase() + ',", ", " & LOWER(ARRAYJOIN({' + mappedto + '}) & ","))');
          });
          if (filterFormulas.length > 0) {
            const filterFormulaStr = 'OR(' + filterFormulas.join(',') + ')';
            allFilterFormulas.push(filterFormulaStr);
          }
        });
        if (allFilterFormulas.length === 1) {
          return allFilterFormulas[0];
        }
        return 'AND(' + allFilterFormulas.join(',') + ')';
      }

      function getCustomFilterFormula() {
        const filterFormulas = [];
        const customFilter = collectionSetup.customFilters;
        const logicalOperator = customFilter.logical_operator;
        customFilter.conditions.forEach(function(filter) {
          let filterValue;
          let loggedInUserEmail;
          const filterField = filter.subject.field;
          const isEmailFiltering = isFilteredByEmail(filter.value[0]);
          const isEmailDomainFiltering = isFilteredByEmailDomain(filter.value[0]);
          if (isEmailFiltering || isEmailDomainFiltering) {
            loggedInUserEmail = getUserEmail();
          }
          if (loggedInUserEmail && isEmailFiltering) {
            filterValue = loggedInUserEmail;
          } else if (loggedInUserEmail && isEmailDomainFiltering) {
            filterValue = loggedInUserEmail.split('@')[1];
          } else {
            filterValue = filter.value[0];
          }
          filterFormulas.push(`SEARCH("${filterValue}", LOWER(ARRAYJOIN({${filterField}})))`);
        });
        if (filterFormulas.length === 1) {
          return filterFormulas[0];
        } else if (filterFormulas.length > 1) {
          return `${logicalOperator}(${filterFormulas.join(',')})`;
        }
        return '';
      }

      function getUserEmail() {
        var token = getCookie('jwtToken');
        if (token) {
          var userData = parseJwt(token);
          if (userData && userData.sub) {
            return userData.sub.toLowerCase();
          }
        }
        return null;
      }

      function parseJwt(token) {
        var base64Url = token.split('.')[1];
        var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
      }

      function getCookie(cookieName) {
        var name = cookieName + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for (var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {

      function isArray(value) {
        return value && Array.isArray(value);
      }

      function isDate(value) {
        var regExp = /[a-zA-Z]/g;
        if (!value || !isString(value) || !value.includes('-') || regExp.test(value)) {
          return false;
        }
        return !isNaN(Date.parse(value));
      }

      function isDateTime(value) {
        var regExp = /[a-zA-Z]/g;
        if (!value || !isString(value) || !value.includes('-') || !value.includes(':') || regExp.test(value)) {
          return false;
        }
        return !isNaN(Date.parse(value));
      }

      function isString(value) {
        return typeof value === 'string';
      }

      function isAirtableImage(value) {
        return isArray(value) && value[0] && value[0].url;
      }

      function isArrayOfStrings(value) {
        return isArray(value) && isString(value[0]);
      }

      function debounce(func, wait, immediate) {
        var timeout;
        return function() {
          var context = this,
            args = arguments;
          var later = function() {
            timeout = null;
            if (!immediate) func.apply(context, args);
          };
          var callNow = immediate && !timeout;
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
          if (callNow) func.apply(context, args);
        }
      }

      function fancyDate(input) {
        var input = new Date(input);
        var monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        var monthName = monthNames[input.getMonth()];
        var day = input.getDate();
        var year = input.getFullYear();
        return monthName + " " + day + ", " + year;
      }

      function fancyDateTime(input) {
        var input = new Date(input);
        var monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        var monthName = monthNames[input.getMonth()];
        var day = input.getDate();
        var hour = input.getHours();
        var minutes = input.getMinutes();
        var year = input.getFullYear();
        return monthName + " " + day + ", " + year + " " + hour + ":" + minutes;
      }

      function getJsonObjectByKey(source, key) {
        for (var prop in source) {
          if (source.hasOwnProperty(prop) && key.toLowerCase() == prop.toLowerCase()) {
            return source[prop];
          }
        }
        return null;
      }

      function lightenOrDarkenColor(colorCode, amount) {
        var usePound = false;
        if (colorCode[0] == "#") {
          colorCode = colorCode.slice(1);
          usePound = true;
        }
        var num = parseInt(colorCode, 16);
        var r = (num >> 16) + amount;
        if (r > 255) {
          r = 255;
        } else if (r < 0) {
          r = 0;
        }
        var b = ((num >> 8) & 0x00FF) + amount;
        if (b > 255) {
          b = 255;
        } else if (b < 0) {
          b = 0;
        }
        var g = (num & 0x0000FF) + amount;
        if (g > 255) {
          g = 255;
        } else if (g < 0) {
          g = 0;
        }
        return (usePound ? "#" : "") + (g | (b << 8) | (r << 16)).toString(16);
      }
