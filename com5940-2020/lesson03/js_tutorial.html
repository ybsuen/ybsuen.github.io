<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <title>JavaScript Object, Array, and For Loop Demonstration</title>
</head>
<body>
      <h3>JavaScript Object, Array, and For Loop Demonstration.</h3>
      <script>
          students = []; // initialize an empty array
          student1 = {"id":111,"name":"Peter Chan"}; // create 3 student objects
          student2 = {"id":112,"name":"Lin Xi"};
          student3 = {"id":113,"name":"Jen Hu"};
          students.push(student1); // Insert student objects into students array
          students.push(student2); // using the array push command.
          students.push(student3);
          for (i=0;i<students.length;i++) // A "for" loop used to write the array to screen.
            {document.write("Student Id: "+students[i].id+"<br>"+"Students Name:"
            +students[i].name+"<br><br>")};
      </script>
</body>
</html>
